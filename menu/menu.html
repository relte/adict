<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
<h3 data-i18n="choose_dictionary">Choose the dictionary</h3>
<ul id="dictionaries">
    <li data-name="dictionary_com" data-url="https://www.dictionary.com/browse/%phrase%?s=t&addon=true" data-i18n="dictionary_com">Dictionary.com (EN)</li>
    <li data-name="merriam_webster" data-url="https://www.merriam-webster.com/dictionary/%phrase%?addon=true" data-i18n="merriam_webster">Merriam-Webster (EN)</li>
    <li data-name="diki" data-url="https://www.diki.pl/slownik-angielskiego?addon=true&q=%phrase%" data-i18n="diki">Diki (EN / PL)</li>
    <li data-name="bab_la" data-url="" data-url-template="https://bab.la/dictionary/%language%/%phrase%?addon=true"><span data-i18n="bab_la">Bab.la</span>
        <select name="bab_la_language" id="bab_la_language">
            <option value="english-polish" data-i18n="bab_la_en_pl" selected>EN / PL</option>
            <option value="english-german" data-i18n="bab_la_en_de">EN / DE</option>
            <option value="english-spanish" data-i18n="bab_la_en_es">EN / ES</option>
        </select>
    </li>
</ul>
<p><em data-i18n="usage_info">To view definitions double click on a phrase while holding the ALT key.</em></p>

<script src="../lib/browser-polyfill.js"></script>
<script src="../i18n.js"></script>
<script src="../storage.js"></script>
<script src="menu.js"></script>
</body>
</html>
