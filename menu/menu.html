<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="menu.css">
    <script src="../lib/browser-polyfill.js"></script>
</head>
<body>
<h3 data-i18n="choose_dictionary"></h3>
<ul id="dictionaries">
    <li data-name="dictionary_com" data-url="https://www.dictionary.com/browse/%phrase%?s=t&addon=true" data-i18n="dictionary_com"></li>
    <li data-name="merriam_webster" data-url="https://www.merriam-webster.com/dictionary/%phrase%?addon=true" data-i18n="merriam_webster"></li>
    <li data-name="diki" data-url="https://www.diki.pl/slownik-angielskiego?addon=true&q=%phrase%" data-i18n="diki"></li>
    <li data-name="bab_la" data-url="" data-url-template="https://bab.la/dictionary/%language%/%phrase%?addon=true"><span data-i18n="bab_la"></span>
        <select name="bab_la_language" id="bab_la_language">
            <option value="english-polish" data-i18n="en_pl" selected></option>
            <option value="english-german" data-i18n="en_de"></option>
            <option value="english-spanish" data-i18n="en_es"></option>
            <option value="english-french" data-i18n="en_fr"></option>
            <option value="polish-german" data-i18n="pl_de"></option>
        </select>
    </li>
</ul>
<label><input type="checkbox" id="enable_button_trigger">&nbsp;<span data-i18n="enable_button_trigger"></span></label>
<br />
<small data-i18n="enable_button_trigger_hint"></small>
<p><em data-i18n="usage_info"></em></p>

<script src="../storage.js"></script>
<script src="menu.js"></script>
<script src="../i18n.js"></script>
</body>
</html>
